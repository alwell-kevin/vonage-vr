      <!-- end Vonage Colors -->
      <a-mixin id="metal" material="flatShading:false; metalness:0.25; roughness:0.25;"></a-mixin>
      
      <!-- Model labels and platform -->
      <a-mixin id="modellabel"
      	position="0 -0.6 0" 
          geometry="primitive:cylinder; height:0.3; radius:2; side:front; openEnded:true; thetaStart:-20; thetaLength:40;"
          material="color:#fff; transparent:true;"    
      ></a-mixin>
      <a-mixin id="modelplatform"
      	geometry="primitive:ring; radiusInner:1.4; radiusOuter:2;" 
      	position="0 -0.75 0"
      	rotation="-90 0 0"
      	material="color:#fff;"
      ></a-mixin>
      <!-- end Model labels and platform -->
      
      <!-- Contact Center mixins -->
      <a-mixin id="disc"
      	geometry="primitive:circle; radius:0.25;"
          material="side:double;"
          mixin="white-transparent"
          rotation="0 180 0"
          position="0 0 0"
      ></a-mixin>
      <a-mixin id="iconplanefront"
      	geometry="primitive: plane; width:0.5; height:0.5" 
      	material="color:#fff; transparent:true;" 
      	position="0 0 0.025"
      ></a-mixin>
      <a-mixin id="iconplaneback"
      	geometry="primitive: plane; width:0.5; height:0.5" 
      	material="color:#fff; transparent:true;" 
      	position="0 0 -0.025" rotation="0 180 0"
      ></a-mixin>
      <!-- end Contact Center mixins -->
      
      <!-- CRM mixins -->
      <a-mixin id="crmdisc"
            geometry="primitive:cylinder; height:0.085; radius:0.675;" 
            material="color:#ffd694; transparent:true; opacity:1"
      ></a-mixin>
      <!-- end CRM mixins -->
      
      <!-- Vonage Reach mixins -->
      <a-mixin id="flatphone"
      	geometry="primitive: plane; width:0.3; height:0.5" 
      	material="color:#fff; src:#ani-flatphone;" 
      ></a-mixin>

      <a-timeline id="deviceDemoTimeline">
  
  <!-- setup devices-->
          <a-timeline-group>            
              <a-timeline-animation select="#product_chime" name="shiftout" offset="0"></a-timeline-animation>
  
              <a-timeline-animation select="#chime-screen-holder" name="show" offset="0"></a-timeline-animation>
              <a-timeline-animation select="#chime-devices" name="show" offset="0"></a-timeline-animation>
          </a-timeline-group>            
  
  <!-- show screen and alert -->
          <a-timeline-group>
              <a-timeline-animation select="#chime-screen" name="moveout" offset="0"></a-timeline-animation>
              <a-timeline-animation select="#chime-screen" name="scaleup" offset="0"></a-timeline-animation>
              <a-timeline-animation select="#chime-screen-alert" name="popup" offset="1500"></a-timeline-animation>
              <a-timeline-animation select="#chime-screen-alert" name="fadein" offset="1500"></a-timeline-animation>
          </a-timeline-group>            
  
  <!-- hide alert and show face -->
          <a-timeline-group>
              <a-timeline-animation select="#chime-screen-alert" name="fadeout" offset="2000"></a-timeline-animation>
              <a-timeline-animation select="#chime-screen-call" name="fadein" offset="2000"></a-timeline-animation>
          </a-timeline-group>            
  
  <!-- drop into phone -->
          <a-timeline-group>
              <a-timeline-animation select="#chime-screen" name="scaleback" offset="1000"></a-timeline-animation>
              <a-timeline-animation select="#chime-smartphone" name="popup" offset="1000"></a-timeline-animation>
          </a-timeline-group>            
  
  <!-- shift phone down and pop other devices -->
          <a-timeline-group>
              <a-timeline-animation select="#chime-smartphone" name="popinplace" offset="0"></a-timeline-animation>
  
              <a-timeline-animation select="#chime-laptop" name="popin" offset="1000"></a-timeline-animation>
              <a-timeline-animation select="#chime-desktop" name="popin" offset="2000"></a-timeline-animation>
              <a-timeline-animation select="#chime-tablet" name="popin" offset="3000"></a-timeline-animation>
  
              <a-timeline-animation select="#chime-devices" name="rotate1" offset="1000"></a-timeline-animation>
              <a-timeline-animation select="#chime-devices" name="rotate2" offset="2000"></a-timeline-animation>
              <a-timeline-animation select="#chime-devices" name="rotate3" offset="3000"></a-timeline-animation>
              <a-timeline-animation select="#chime-devices" name="rotate4" offset="4000"></a-timeline-animation>
          </a-timeline-group> 
  
  <!-- cleanup devices -->
          <a-timeline-group>
              <a-timeline-animation select="#chime-screen-holder" name="hide" offset="4000"></a-timeline-animation>
              <a-timeline-animation select="#chime-devices" name="hide" offset="4000"></a-timeline-animation>
              <a-timeline-animation select="#product_chime" name="shiftback" offset="4000"></a-timeline-animation>
          </a-timeline-group>
